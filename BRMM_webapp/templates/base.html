<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <nav>
            <h1>Bankside Rakaia Motorkhana Mavens - Competition event</h1>
            <ul>
                <li><a href="{{ url_for('listcourses') }}">List Courses</a></li>
                <li><a href="{{ url_for('driversrundetails') }}">Driver's run details</a></li>
                <li><a href="{{ url_for('listdrivers') }}">List Drivers</a></li>
                <li><a href="{{ url_for('overallresults') }}">Overall results</a></li>
                <li><a href="{{ url_for('showgraph') }}">Bar Graph</a></li>
            </ul>
        </nav>

        <!-- Bootstrap's utility classes for positioning the button -->
        <div class="position-absolute top-0 end-0 m-3">
            <!-- Add a button to open admin view in a new tab -->
            <a href="{{ url_for('adminview') }}" class="btn btn-secondary">Admin View</a>
        </div>

        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
