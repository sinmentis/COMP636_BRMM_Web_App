<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <nav>
            <h1>Bankside Rakaia Motorkhana Mavens - Competition event - Admin view</h1>
            <ul>
                <li><a href="{{ url_for('listjuniordrivers') }}">List Junior Drivers</a></li>
                <li><a href="{{ url_for('driversearch') }}">Driver Search</a></li>
                <li><a href="{{ url_for('editruns') }}">Edit Runs</a></li>
            </ul>
        </nav>

        <!-- Bootstrap's utility classes for positioning the button -->
        <div class="position-absolute top-0 end-0 m-3">
            <!-- Change the href to "/" to navigate back to the home page -->
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Public View</a>
        </div>

        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
