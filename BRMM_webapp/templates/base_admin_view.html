<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    Bankside Rakaia Motorkhana Mavens - Admin only
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('list_junior_drivers') }}">List Junior Drivers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('driver_search') }}">Driver Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('edit_runs') }}">Edit Runs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_driver') }}">Add Driver</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="position-absolute top-0 end-0 m-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Public View</a>
        </div>

        <section class="content container mt-5">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% if message %}
                <div class="alert {% if 'Error: ' in message %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
